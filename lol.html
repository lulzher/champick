<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LULZHER - LoL All-Champ Picker</title>
    <style>
        body { 
            background-color: #010a13; color: #f0e6d2; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; margin: 0; font-family: 'Malgun Gothic', sans-serif;
            border: 5px solid #1e2328;
        }
        .container { 
            text-align: center; background: rgba(10, 20, 40, 0.95); 
            padding: 40px; border: 2px solid #c8aa6e; border-radius: 10px;
            box-shadow: 0 0 50px rgba(0,0,0,1); width: 350px;
        }
        h1 { color: #c8aa6e; font-size: 26px; margin-bottom: 25px; text-shadow: 0 0 15px #785a28; letter-spacing: 2px; }
        
        .lane-box { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; margin-bottom: 25px; }
        .lane-btn { 
            background: #1e2328; color: #cdbe91; border: 1px solid #5b5a56;
            padding: 10px 5px; cursor: pointer; font-size: 11px; font-weight: bold; transition: 0.2s;
        }
        .lane-btn:hover { border-color: #c8aa6e; color: #f0e6d2; }
        .lane-btn.active { background: #c8aa6e; color: #010a13; border-color: #f0e6d2; }

        #display { 
            height: 100px; line-height: 100px; font-size: 32px; font-weight: 800; 
            color: #00bcff; background: rgba(0,0,0,0.6); border: 1px solid #c8aa6e;
            margin: 20px 0; border-radius: 5px; overflow: hidden; text-shadow: 0 0 10px rgba(0, 188, 255, 0.5);
        }

        .main-btn { 
            background: linear-gradient(to bottom, #c8aa6e, #785a28);
            color: #f0e6d2; border: 1px solid #f0e6d2; padding: 18px 30px; 
            font-size: 20px; font-weight: bold; cursor: pointer; width: 100%;
            transition: 0.3s;
        }
        .main-btn:hover { filter: brightness(1.2); box-shadow: 0 0 20px rgba(200, 170, 110, 0.4); }
        .main-btn:active { transform: scale(0.96); }

        .footer-links { margin-top: 25px; display: flex; justify-content: space-between; font-size: 12px; }
        .footer-links a { color: #a0946e; text-decoration: none; transition: 0.2s; }
        .footer-links a:hover { color: #f0e6d2; }
    </style>
</head>
<body>

    <div class="container">
        <h1>CHAMPION SELECT</h1>
        
        <div class="lane-box">
            <button class="lane-btn active" onclick="setLane('TOP', this)">TOP</button>
            <button class="lane-btn" onclick="setLane('JUG', this)">JUG</button>
            <button class="lane-btn" onclick="setLane('MID', this)">MID</button>
            <button class="lane-btn" onclick="setLane('ADC', this)">ADC</button>
            <button class="lane-btn" onclick="setLane('SUP', this)">SUP</button>
        </div>

        <div id="display">라인을 고르세요</div>

        <button class="main-btn" onclick="roll()">준비 완료!</button>
        
        <div class="footer-links">
            <a href="index.html">← 일반 룰렛</a>
            <span>v1.0 (172 Champs)</span>
        </div>
    </div>

    <script>
        const data = {

            'JUG': ["그라가스", "그레이브즈", "누누와 윌럼프", "니달리", "다이애나", "람머스", "렉사이", "렝가", "리 신", "릴리아", "마스터 이", "마오카이", "바이", "벨베스", "볼리베어", "브라이어", "비에고", "뽀삐", "샤코", "세주아니", "쉬바나", "스카너", "아이번", "아무무", "에코", "엘리스", "오공", "올라프", "우디르", "워윅", "이벨린", "자르반 4세", "자크", "잭스", "카르마", "카직스", "카서스", "케인", "킨드레드", "탈리야", "트런들", "피들스틱", "헤카림", "탈론", "제드", "오리아나", "렝가", "녹턴", "워윅", "킨드레드"],
            'MID': ["나피리", "네이코", "누누와 윌럼프", "라이즈", "럭스", "르블랑", "리산드라", "마스터 이", "말자하", "모르가나", "벡스", "벨코즈", "볼리베어", "빅토르", "사일러스", "샤코", "세라핀", "세트", "스웨인", "스몰더", "신드라", "아리", "아우렐리온 솔", "아지르", "아칼리", "아크샨", "애니", "애니비아", "야스오", "에코", "오리아나", "요네", "이렐리아", "제드", "제라스", "조이", "직스", "카사딘", "카타리나", "카시오페아", "카서스", "코르키", "탈론", "트위스티드 페이트", "판테온", "피즈", "흐웨이", "갈리오", "베이가", "블라디미르", "말자하"],

            'SUP': ["갈리오", "나미", "노틸러스", "니코", "럭스", "레나타 글라스크", "레오나", "로코", "룰루", "리산드라", "마오카이", "모르가나", "모트", "밀리오", "바드", "벨코즈", "브라움", "블리츠크랭크", "뽀삐", "세나", "세라핀", "세트", "소나", "소라카", "스웨인", "쓰레쉬", "아무무", "알리스타", "애니", "애쉬", "오른", "유미", "이벨린", "잔나", "제라스", "조이", "질리언", "카르마", "타릭", "파이크", "렐", "슈리마", "하이머딩거"]
        };

        let selectedLane = 'TOP';

        function setLane(lane, el) {
            selectedLane = lane;
            document.querySelectorAll('.lane-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('display').innerText = lane + " 모드";
            document.getElementById('display').style.color = "#00bcff";
        }

        function roll() {
            const display = document.getElementById('display');
            const pool = data[selectedLane];
            let count = 0;
            const shuffleSpeed = 50; 
            const totalShuffles = 25; 

            display.style.color = "#00bcff";

            const interval = setInterval(() => {
                const randomName = pool[Math.floor(Math.random() * pool.length)];
                display.innerText = randomName;
                count++;

                if(count > totalShuffles) {
                    clearInterval(interval);
                    const final = pool[Math.floor(Math.random() * pool.length)];
                    display.innerText = "★ " + final + " ★";
                    display.style.color = "#ffffff";
                    
                    // 인싸용 축하 연출
                    let blink = 0;
                    const flash = setInterval(() => {
                        display.style.visibility = blink % 2 === 0 ? 'hidden' : 'visible';
                        blink++;
                        if(blink > 6) {
                            clearInterval(flash);
                            display.style.visibility = 'visible';
                            display.style.color = "#c8aa6e";
                        }
                    }, 100);
                }
            }, shuffleSpeed);
        }
    </script>
</body>
</html>
